name: Lint Code

on:
    push:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.13.9

            - name: Install Ruff
              run: |
                python -m pip install --upgrade pip
                pip install ruff

            - name: Run Ruff lint
              run: |
                ruff check . > ruff-report.log || true

            - name: Upload Ruff report
              uses: actions/upload-artifact@v3
              with:
                name: Ruff report
                path: ruff-report.log

            - name: Analyze Ruff report
              run: |
                python devops/scripts/ruff-report.py ruff-report.log